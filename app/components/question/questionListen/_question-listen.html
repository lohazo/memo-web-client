<div class="question-inner">
  <h3 class="title" translate="TEXT_LISTEN_QUESTION_TITLE"></h3>
  <div class="question-listen">
    <div class="question-listen-speakers">
      <span class="big-speaker" ng-click="speaker.play()"></span>
      <span class="small-speaker" ng-click="speaker.slowPlay()"></span>
    </div>
    <div class="question-listen-answer">
      <input type="text" ng-model="answer" placeholder="{{'TEXT_PLACEHOLDER_LISTEN_QUESTION' | translate}}" />
    </div>
  </div>
</div>
