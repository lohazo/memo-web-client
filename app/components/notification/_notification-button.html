<a dropdown-toggle="#dropdown-notification" class="button">
  <img src="assets/img/button-03.png" />
  <div class="indicator has-notification">{{notification.is_new_count}}</div>
</a>
<ul id="dropdown-notification" class="f-dropdown" notification-dropdown>
  <li ng-repeat="noti in notification.notifications">{{noti.content}}</li>
</ul>
