<div class="noti-item-inner">
  <div class="noti-item-image"><img ng-src="{{metadata.url_image}}" /></div>
  <div class="noti-item-content">{{content}}
    <div click-event-track tracking-data='{"eventName": "t_shirt_apr noti click", "memoEnabled": "true"}'>
      <a class="noti-follow-button" ng-href="{{metadata.url_shop}}" translate="BTN_GO_TO_PLAZA"></a>
    </div>
    <div class="noti-time-ago" am-time-ago="timeAgo"></div>
  </div>
</div>
