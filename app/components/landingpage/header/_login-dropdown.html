<div class="row">
  <div class="large-16 columns">
    <div class="row"><span class="ant"></span></div>
    <div class="container">
      <h3 class="title">Đăng nhập</h3>
      <form>
	<div class="row fields">
	  <div class="small-16 columns">
	    <input class="username" ng-model="user.username" type="text" placeholder="Tên đăng nhập/Email">
	  </div>
	</div>
	<div class="row fields">
	  <div class="small-16 columns">
	    <input class="password" ng-model="user.password" type="password" placeholder="Mật khẩu">
	  </div>
	</div>
	<div class="row">
	  <div class="large-16 columns">
	    <a class="large-16 small radius login button" ng-click="login()">Đăng nhập</a>
	  </div>
	</div>
	<div class="row">
	  <div class="large-16 columns text-center forgot-password">
	    <a ng-click="forgotPassword()">Quên mật khẩu</a>
	  </div>
	</div>
	<div class="row">
	  <div class="large-16 columns">
	    <a class="large-16 small radius facebook button" ng-click="FbLogin()">
	      Đăng nhập bằng Facebook
	    </a>
	  </div>
	  <div class="large-16 columns">
	    <a class="large-16 small radius google button" ng-click="GLogin()">
	      Đăng nhập bằng Google
	    </a>
	  </div>
	</div>
      </form>
      <div class="row">
	<div class="large-16 columns">
	  <a ng-click="openRegister()">Tạo tài khoản</a>
	</div>
      </div>
    </div>
  </div>
</div>
