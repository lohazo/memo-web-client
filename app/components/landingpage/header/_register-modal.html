<div class="row" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div class="large-16 columns">
        <div class="row"><span class="ant"></span></div>
        <div class="container">
            <h4 class="title" style="margin-top: 0px;">Đăng ký</h4>
            <p class="error"style="margin-bottom: 5px;margin-top: 0px;">{{error}}</p>
            <form>
                <div class="row">
                    <div class="large-16 columns" style="margin-bottom: 0px;height: 43px;" >
                        <p>Đăng kí chỉ với 1 click qua </p>
                    </div>
                </div>
                <div class="row">
                    <div class="large-16 columns">
                        <a class="large-16 small radius facebook button" ng-click="FbLogin()"style="margin-bottom: 18px;height: 50px;">
                            Facebook
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="large-16 columns" style="height: 41px;margin-bottom:0";>
                        <p>để dễ dàng tìm và thi đua với bạn bè mình </p>
                    </div>
                    <div class="day_divider" style="margin-top: 14px;">
                        <hr role="separator" aria-hidden="true"><div class="day_divider_label">hoặc</div>
                    </div>
                </div>
                <div class="row fields">
                    <div class="small-16 columns">
                        <input class="username" ng-model="user.username" type="text" placeholder="Tên đăng nhập" required>
                    </div>
                    <div class="small-16 columns">
                        <input class="email" ng-model="user.email" type="email" placeholder="Email (VD: example@gmail.com)" required>
                    </div>
                    <div class="small-16 columns">
                        <input class="password" ng-model="user.password" type="password" placeholder="Mật khẩu" required>
                    </div>
                    <div class="small-16 columns">
                        <input class="mobile" ng-model="user.mobile" type="tel" placeholder="Điện thoại (VD: 098686868)">
                    </div>
                    <div class="small-16 columns">
                        <input class="name" ng-model="user.name" type="text" placeholder="Tên đầy đủ (không bắt buộc)">
                    </div>
                </div>
                <div class="row">
                    <div class="large-16 columns">
                        <a class="large-16 small radius login button" ng-click="register()"style="margin-bottom: 15px;">Tạo tài khoản</a>
                    </div>
                </div>
                <div class="row">
                    <div class="large-16 columns">
                        <span>Bạn đã có tài khoản? <a ng-click="loginModal()">Đăng nhập</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
