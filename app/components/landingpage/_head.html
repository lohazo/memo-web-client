<div class="row container" ReferralLandingpageCtrl>
  <div class="large-6 large-offset-1 slider-landingpage">
    <div class="sa">
      <div class="row">
        <h2 class="sa-1">Học tiếng Anh</h2>
        <h2 class="sa-2">Miễn phí trọn đời</h2>
      </div>
    </div>
    <div class="ant"></div>
    <div class="chat chat-1"></div>
    <div class="chat chat-2"></div>
    <div class="chat chat-3"></div>
  </div>
  <div class="large-8 large-offset-1 form-register">
    <div class="form-container">
      <div class="form-title">
        <span>Tham gia ngay !</span>
        <p class="error">{{error}}</p>
      </div>
      <div class="form-input">
        <input class="username" ng-model="user.username" type="text" placeholder="Tên đăng nhập" required tooltip="Tên đăng nhập chứa 6 đến 14 ký tự, bao gồm các ký tự a-z, A-Z, 0-9. Không được có ký tự đặc biệt hay dấu cách."   tooltip-trigger="focus" tooltip-placement="left">
      </div>
      <div class="form-input">
        <input class="email" ng-model="user.email" type="email" placeholder="Email (VD: example@gmail.com)" required tooltip="Nhập email chính xác sẽ giúp Memo song hành cùng bạn trong suốt quá trình học"  tooltip-trigger="focus" tooltip-placement="left" class="form-control">
      </div>
      <div class="form-input">
        <input class="password" ng-model="user.password" type="password" placeholder="Mật khẩu" required tooltip="Hãy ghi nhớ mật khẩu của bạn, cẩn thận kẻo quên nhé :3"  tooltip-trigger="focus" tooltip-placement="left" class="form-control">
      </div>
      <div class="form-input">
        <input class="name" ng-model="user.referral_code" type="text" placeholder="Code chia sẻ từ bạn bè (không bắt buộc)" tooltip="Điền code chia sẻ bạn nhận được tại đây"  tooltip-trigger="focus" tooltip-placement="left" class="form-control">
      </div>
      <div class="form-button">
        <a href="" title="" class="small radius button register-button" ng-click="register()">ĐĂNG KÍ</a>
      </div>
    </div>
  </div>
</div>
