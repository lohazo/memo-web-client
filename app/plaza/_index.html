<header app-header></header>
<section class="app" plaza-main>
  <div class="row main home-page">
    <div class="main-left" main-left></div>
    <div class="main-center">
      <div class="container">
	<div class="row">
	</div>
	<div class="row">
	  <h4 class="title">Vật phẩm trợ lực</h4>
	  <hr />
	</div>
	<div class="row items">
	  <div class="large-16 columns">
	    <div class="row item" ng-repeat="item in plaza.items">
	      <div class="large-3 columns">
		<img src="" alt="" />
	      </div>
	      <div class="large-9 columns">
		<h5 class="name">{{item.name}}</h5>
		<p class="info">{{item.info}}</p>
	      </div>
	      <div class="large-4 columns">
		<a class="radius {{item.can_buy ? '' : 'disabled'}} button" ng-click="buy(item._id)">
		  {{item.price}} 
		  <img style="display:inline-block;" src="assets/img/lesson-memos-big.png" width="20"/>
		</a>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div class="main-right" main-right></div>
  </div>
</section>
<footer app-footer></footer>
