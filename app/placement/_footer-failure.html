<div class="container fail">
  <div class="small-8 columns">
    <div class="row">
      <div class="small-2 columns text-center">
        <h3 class="icon-close"></h3>
      </div>
      <div class="small-14 columns">
	<h4 class="result">Đáp án đúng</h4>
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns"></div>
      <div class="small-14 columns"><h4 class="correct answer">{{result.correctAnswer}}</h4></div>
    </div>
    <div class="row">
      <div class="small-2 columns"></div>
      <div class="small-14 columns">
        <div class="row">
          <div class="small-6 columns" style="padding-left: 0;">
            <a href="" class="small-16 memo-button report" ng-click="report()">Báo lỗi</a>
          </div>
          <div class="small-6 columns">
            <a href="" class="small-16 memo-button discussion" ng-click="discussion()">Thảo luận</a>
          </div>
          <div class="small-4 columns"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="small-4 columns">
  </div>
  <div class="small-4 columns">
    <a class="right small-11 memo-button continue" ng-click="quit()">Trở về trang chủ</a>
  </div>
</div>
