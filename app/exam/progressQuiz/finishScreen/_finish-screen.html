<div class="quiz-finish-screen-inner">
  <h3 class="title">
    {{data.title + ' ' + data.course_quiz }}
    <span style="display:block">{{data.result}} <span style="color:#ffbb33;">{{data.score}}/10</span></span>
  </h3>
  <p class="quiz-finish-message">{{data.message}}</p>
  <div class="quiz-result">
    <h4 class="quiz-result-course">{{data.course_quiz}}</h4>
    <div class="quiz-result-award">
      <span class="quiz-result-text" translate="TEXT_POINT"></span>
      <span class="quiz-result-score">{{data.score}}</span>
    </div>
  </div>
  <p translate="TEXT_FINISH_PROGRESS_QUIZ_CONTENT"></p>
</div>
