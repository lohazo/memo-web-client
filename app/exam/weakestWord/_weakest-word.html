<section class="weakest-word">
  <section class="main-left">
    <section class="panel weakest-word-panel">
      <div class="weakest-word-header">
        <h4 class="title" ng-bind="weakest_words.title"></h4>
      </div>
      <div class="total-word" ng-bind="weakest_words.content"></div>
      <table class="weakest-words" cellspacing="0" cellpadding="0" border="0">
        <thead>
          <tr>
            <th>Từ vựng</th>
            <th>Kĩ năng</th>
            <th>Lần ôn tập cuối</th>
            <th>Độ nhớ</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-href="" class="word" ng-repeat="word in weakest_words.words"> 
            <td class="word-text"><span ng-bind="word.text"></span>
            <div class="translation">
              <span ng-bind="word.translation"></span>
            </div>
            </td>
            <td class="word-skills" ng-bind="word.skills"></td>
            <td class="word-last-study" ng-bind="word.last_study"></td> 
            <td class="word-strength-gap" ng-bind="word.strength_gap" ng-class=""></td>
          </tr>
        </tbody>
      </table>
      <div class="weakest-word-footer">

      </div>
    </div>
  </section>
</section>
<section class="main-right">  
  <section class="panel weakest-word-panel">
    <h4 class="title">Spaced repetition</h4>
    <p>Memo's algorithms figure out when you should practice words to get them into your long-term memory. </p>
    <ul class="level-base-word">
      <li><img src="assets/img/weakest-word-icon/level-04.png" alt="">Vấn nhớ tốt</li>
      <li><img src="assets/img/weakest-word-icon/level-03.png" alt="">Nhớ khá tốt</li>
      <li><img src="assets/img/weakest-word-icon/level-02.png" alt="">Cần ôn tập</li>
      <li><img src="assets/img/weakest-word-icon/level-01.png" alt="">Quên rồi!</li>
    </ul>
  </section>
</section>
</section>
