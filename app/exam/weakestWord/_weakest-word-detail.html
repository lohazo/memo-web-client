<section class="weakest-word-detail">
	<section class="main-left">
	  <section class="panel weakest-word-panel">
	    <div class="title">
	    	<span>Các từ tiếng Anh đã học</span>
	    </div>
	    <div class="discusion">Đã học tổng cộng: <span >8 từ</span>
	    </div>
	    <div class="tab-content">
	      <div class="header">
	      	<div class="word">Từ vựng</div>
	      	<div class="skill">Kỹ năng</div>
	      	<div class="time">Lần ôn tập cuối</div>
	      	<div class="strength">Độ nhớ</div>
	      </div>
	    <div class="pagination-centered">
        <pagination page="currentPage" total-items="page.total_page" on-select-page="setPage(page)">	
        </pagination>
      </div> 
	  </section>
	</section>
	<section class="main-right">	
	  <section class="panel weakest-word-info-panel">
	  	<!-- <div class="header">
	  		<a class="title" ng-href="/weakestword">&lsaquo; Quay lại</a>
	  	</div> -->
	  	<div class="content">
	  			<a class="speaker"></a>
	  			<span class="word" >{{word.title}}Girl</span>
	  	</div>
	  	<div class="description">
        <div class="description-left">
        	<div class="traslation">
        		<span class="title">Dịch nghĩa</span>
        		<span class="content">{{word.content}}Cô gái</span>
        	</div>
        	<div class="skill">
        		<span class="title">Kĩ năng</span>
        		<span class="content">{{word.skill}}Cơ bản 1</span>
        	</div>
        </div>
        <div class="description-right">
        	<div class="strengthen">
						<span class="title">{{word.strength}}Độ nhớ</span>
						<img class="content level-01" />        		
        	</div>
        </div>
        <div class="description-bottom">
        	<div class="example">
        		<span class="title">Ví dụ</span>
        		<span class="content">{{word.example}}I am a girl</span>
        	</div>
        </div>
	  	</div>
	  </section>
	</section>
</section>
