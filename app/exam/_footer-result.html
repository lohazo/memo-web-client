<div class="container {{result.result ? 'success' : 'fail'}}">
  <div class="small-8 columns">
    <div class="row">
      <div class="small-2 columns text-center">
        <h3 class="icon-{{result.result ? 'checkmark' : 'close'}}"></h3>
      </div>
      <div class="small-14 columns">
        <h4 class="result" ng-if="result.result && result.answerOptions" translate="TEXT_RESULT_ANSWER"></h4>
        <h4 class="result" ng-if="!result.result" translate="TEXT_CORRECT_ANSWER"></h4>
        <h4 class="result" ng-if="result.result && !result.answerOptions" translate="TEXT_CORRECT"></h4>
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns"></div>
      <div class="small-14 columns">
        <h4 ng-if="!result.result" class="correct answer">{{result.correctAnswer}}</h4>
        <h4 ng-if="result.result && result.answerOptions" ng-bind-html="result.answerOptions"></h4>
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns"></div>
      <div class="small-14 columns">
        <div class="row">
          <div class="small-5 columns" style="padding-left: 0;">
            <a ng-href="" memo-dropdown="#report-dropdown" class="small-16 memo-button report">{{'BTN_REPORT_BUG' | translate}}</a>
            <div id="report-dropdown" class="f-dropdown" report-dropdown show-on-click="true" scroll-to-focus="true"></div>
          </div>
          <div class="small-6 columns">
            <a href="" class="small-14 memo-button discussion" ng-if="sharedSettings.functionaly.should_weakest_word" ng-click="discussion()">{{'BTN_DICUSSION' | translate}}</a>
          </div>
          <div class="small-4 columns"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="small-4 columns">
  </div>
  <div class="small-4 columns">
    <a href="" class="right small-9 memo-button continue" ng-click="nextQuestion()" translate="BTN_CONTINUE"></a>
  </div>
</div>
