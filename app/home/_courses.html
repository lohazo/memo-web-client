<div class="row main course-page">
  <div class="main-center">
    <div class="container">
      <div class="large-4 columns large-centered">
	<h3 class="title">Chọn khóa học</h3>
	<div class="row" ng-repeat="course in courses">
	  <div class="large-16 columns">
	    <a class="reverse course" ng-click="selectCourse(course._id)">
	      <img ng-src="/assets/img/{{course._id}}.png" />
	      <span>{{course.name}}</span>
	    </a>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
