<section class="app">
<div class="setting-page">
  <div class="main-left">
    <div class="container">
      <section class="setting-account">
        <div class="row">
          <h3 class="title left" translate="TEXT_PROFILE_SETTING"></h3>
          <a class="small radius button right save-change" ng-click="saveChanges()" translate="BTN_SAVE_CHANGES"></a>
        </div>
        <div class="row">
          <div class="large-12 columns large-centered large-center">
            <div class="row">
              <div class="large-5 columns" translate="TEXT_USER_NAME"></div>
              <div class="large-11 columns">
                <input type="text" class="large-16" ng-model="user.username" />
              </div>
            </div>
            <div class="row">
              <div class="large-5 columns" translate="TEXT_EMAIL"></div>
              <div class="large-11 columns">
                <input type="email" class="large-16" ng-model="user.email" />
              </div>
            </div>
            <div class="row">
              <div class="large-5 columns" translate="TEXT_PHONE"></div>
              <div class="large-11 columns">
                <input type="email" class="large-16" ng-model="user.mobile" />
              </div>
            </div>
            <div class="row">
              <div class="large-5 columns" translate="TEXT_MICRO"></div>
              <div class="large-11 columns">
                <input type="radio" ng-model="setting.microEnabled" value="1" name="micro" id="micro-enable"/>
                <label for="micro-enable" translate="LABEL_OPEN"></label>
                <input type="radio" ng-model="setting.microEnabled" value="0" name="micro" id="micro-disable" />
                <label for="micro-disable" translate="LABEL_CLOSE"></label>
              </div>
            </div>
            <div class="row">
              <div class="large-5 columns">Loa</div>
              <div class="large-11 columns">
                <input type="radio" ng-model="setting.speakerEnabled" value="1" name="speaker" id="speaker-enable"/>
                <label for="speaker-enable" translate="LABEL_OPEN"></label>
                <input type="radio" ng-model="setting.speakerEnabled" value="0" name="speaker" id="speaker-disable" />
                <label for="speaker-disable" translate="LABEL_CLOSE"></label>
              </div>
            </div>
            <div class="row">
              <div class="large-5 columns" translate="TEXT_SETTING_SPEAKER"></div>
              <div class="large-11 columns">
                <input type="radio" ng-model="setting.autoSoundEnabled" value="1" name="auto-sound" id="auto-sound-enable"/>
                <label for="auto-sound-enable" translate="LABEL_OPEN"></label>
                <input type="radio" ng-model="setting.autoSoundEnabled" value="0" name="auto-sound" id="auto-sound-disable" />
                <label for="auto-sound-disable" translate="LABEL_CLOSE"></label>
              </div>
            </div>
            <div class="row">
              <div class="large-5 columns" translate="TEXT_SETTING_SOUND"></div>
              <div class="large-11 columns">
                <input type="radio" ng-model="setting.soundEnabled" value="1" name="sound" id="sound-enable"/>
                <label for="sound-enable" translate="LABEL_OPEN"></label>
                <input type="radio" ng-model="setting.soundEnabled" value="0" name="sound" id="sound-disable" />
                <label for="sound-disable" translate="LABEL_CLOSE"></label>
              </div>
            </div>
            <div class="row">
              <div class="large-5 columns img-avatar" translate="TEXT_SETTING_PROFILE_PICTURE"></div>
              <div class="large-11 columns">
                <img ng-src="{{user.url_avatar || 'assets/img/profile-avatar-big.png'}}" style="width:85px;height:85px;border-radius:50%;" />
                <input class="change-avatar" ng-model="imageSource" type="file" onchange="angular.element(this).scope().changeAvatar(this)" />
              </div>
            </div><!--
            <div class="row text-center">
              <a ng-click="deactivate()">Hủy kích hoạt tài khoản của tôi</a>
            </div> -->
          </div>
        </div>
      </section>
      <section class="setting-password">
        <h3 class="title" translate="TEXT_PASSWORD"></h3>
        <div class="large-12 columns large-centered">
          <div class="row">
            <div class="large-5 columns" translate="TEXT_NEW_PASSWORD"></div>
            <div class="large-11 columns">
              <input type="password" class="large-16" ng-model="password"/>
            </div>
          </div>
          <div class="row">
            <div class="large-5 columns" translate="TEXT_CONFIRM_PASSWORD"></div>
            <div class="large-11 columns">
              <input type="password" class="large-16" ng-model="rePassword"/>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="main-right">
    <side-nav></side-nav>
    <app-version></app-version>
    <div google-ads-width="260px" google-ads-height="260px" google-ads-client="ca-pub-6371733042680225" google-ads-slot="3807930192" google-ads></div>
</div>
</div>
</section>
