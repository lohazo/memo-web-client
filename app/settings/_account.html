<header app-header></header>
<section class="app">
  <div class="setting-page">
    <div class="main-left">
      <div class="container">
	<section class="setting-account">
	  <div class="row">
	    <h3 class="title left">Cài đặt tài khoản</h3>
	    <a class="small radius button right" ng-click="saveChanges()">Lưu thay đổi</a>
	  </div>
	  <div class="row">
	    <div class="large-12 columns large-centered">
	      <div class="row">
		<div class="large-5 columns">Tên đăng nhập</div>
		<div class="large-11 columns">
		  <input type="text" class="large-16" />
		</div>
	      </div>
	      <div class="row">
		<div class="large-5 columns">Email</div>
		<div class="large-11 columns">
		  <input type="email" class="large-16" />
		</div>
	      </div>
	      <div class="row">
		<div class="large-5 columns">Micro</div>
		<div class="large-11 columns">
		  <input type="radio" name="micro" id="micro-enable"/>
		  <label for="micro-enable">Mở</label>
		  <input type="radio" name="micro" id="micro-disable" />
		  <label for="micro-disable">Tắt</label>
		</div>
	      </div>
	      <div class="row">
		<div class="large-5 columns">Loa</div>
		<div class="large-11 columns">
		  <input type="radio" name="speaker" id="speaker-enable"/>
		  <label for="speaker-enable">Mở</label>
		  <input type="radio" name="speaker" id="speaker-disable" />
		  <label for="speaker-disable">Tắt</label>
		</div>
	      </div>
	      <div class="row">
		<div class="large-5 columns">Tự động phát giọng nói</div>
		<div class="large-11 columns">
		  <input type="radio" name="auto-sound" id="auto-sound-enable"/>
		  <label for="auto-sound-enable">Mở</label>
		  <input type="radio" name="auto-sound" id="auto-sound-disable" />
		  <label for="auto-sound-disable">Tắt</label>
		</div>
	      </div>
	      <div class="row">
		<div class="large-5 columns">Hiệu ứng âm thanh</div>
		<div class="large-11 columns">
		  <input type="radio" name="micro" id="micro-enable"/>
		  <label for="micro-enable">Mở</label>
		  <input type="radio" name="micro" id="micro-disable" />
		  <label for="micro-disable">Tắt</label>
		</div>
	      </div>
	      <div class="row">
		<div class="large-5 columns">Hình ảnh hồ sơ</div>
		<div class="large-11 columns">
		  <input type="radio" name="sound-effect" id="sound-effect-enable"/>
		  <label for="sound-effect-enable">Mở</label>
		  <input type="radio" name="sound-effect" id="sound-effect-disable" />
		  <label for="sound-effect-disable">Tắt</label>
		</div>
	      </div>
	      <div class="row text-center">
		<a ng-click="deactivate()">Hủy kích hoạt tài khoản của tôi</a>
	      </div>
	    </div>
	  </div>
	</section>
	<section class="setting-password">
	  <h3 class="title">Mật khẩu</h3>
	  <div class="large-12 columns large-centered">
	    <div class="row">
	      <div class="large-5 columns">Mật khẩu hiện tại</div>
	      <div class="large-11 columns">
		<input type="password" class="large-16" />
	      </div>
	    </div>
	    <div class="row">
	      <div class="large-5 columns">Mật khẩu mới</div>
	      <div class="large-11 columns">
		<input type="password" class="large-16" />
	      </div>
	    </div>
	    <div class="row">
	      <div class="large-5 columns">Xác nhận mật khẩu</div>
	      <div class="large-11 columns">
		<input type="password" class="large-16" />
	      </div>
	    </div>
	  </div>
	</section>
      </div>
    </div>
    <div class="main-right">
      <side-nav></side-nav>
      <app-version></app-version>
    </div>
  </div>
</section>
<footer app-footer></footer>
