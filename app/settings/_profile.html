<section class="app">
<div class="setting-page">
  <div class="main-left">
    <div class="container">
      <section class="setting-profile">
        <div class="row">
          <h3 class="title left" translate="TEXT_USER_INFO"></h3>
          <a class="small radius button right save-change" ng-click="saveChanges()" translate="BTN_SAVE_CHANGES"></a>
        </div>
        <div class="row">
          <div class="large-12 columns large-centered">
            <div class="row">
              <div class="large-6 columns" translate="TEXT_FULL_NAME"></div>
              <div class="large-10 columns">
                <input type="text" ng-model="user.name"/>
              </div>
            </div>
            <!-- <div class="row">
              <div class="large-6 columns">Địa chỉ</div>
              <div class="large-10 columns">
                <input type="text" ng-model="profile.address" id="" />
              </div>
            </div> -->
            <!-- <div class="row">
              <div class="large-6 columns">Tiểu sử</div>

                <textarea ng-model="settingProfile.content"></textarea>
              </div>
            </div> -->
            <div class="row">
              <div class="large-6 columns" translate="TEXT_CREATED_AT"></div>
              <div class="large-10 columns" style="margin-bottom: 10px;">
                <span>{{user.created_at}}</span>
              </div>
            </div>
            <div class="row display-full-name">
              <div class="large-6 columns" translate="TEXT_CONNECT_NAME"></div>
              <div class="large-10 columns" style="margin-bottom: 10px;">
                <span>{{name}}</span>
              </div>
            </div>
            <div class="row connection-fb">
              <div class="large-6 columns" style="margin-top: 15px" translate="TEXT_CONNECT_FACEBOOK"></div>
              <div class="large-10 columns">
                <a href="" ng-if="user.fb_Id == ''" class="radius facebook button" ng-click="linkFb()" translate="BTN_CONNECT"></a>
                <a href="" ng-if="user.fb_Id != ''" class="radius facebook button" ng-click="unlinkFb()" translate="BTN_DISCONNECT"></a>
              </div>
            </div>
            <!-- <div class="row">
              <div class="large-6 columns">Tự động chia sẻ Facebook</div>

                <input type="radio" name="fb-share" id="fb-enable"/>
                <label for="fb-enable">Mở</label>
                <input type="radio" name="fb-share" id="fb-disable" />
                <label for="fb-disable">Tắt</label>
              </div>
            </div> -->
            <div class="row">
              <div class="large-6 columns" style="margin-top: 15px" translate="TEXT_CONNECT_GOOGLE"></div>
              <div class="large-10 columns connection-google">
                <div class="large-10 columns" style="padding: 0px">
                  <!-- <p>Bạn đã được kết nối dưới tên</p> -->
                  <a href="" ng-if="user.gmail == ''" class="radius google button" ng-click="linkGoogle()" translate="BTN_CONNECT"></a>
                <a href="" ng-if="user.gmail != ''" class="radius google button" ng-click="unlinkGoogle()" translate="BTN_DISCONNECT"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="main-right">
    <side-nav></side-nav>
    <app-version></app-version>
    <div google-ads-width="260px" google-ads-height="260px" google-ads-client="ca-pub-6371733042680225" google-ads-slot="3807930192" google-ads></div>
  </div>
</div>
</section>
