<section class="app">
  <div class="row main hexagon">
    <div class="skill-page container">
      <div class="small-4 columns text-center">
        <div class="{{(skill.finished_lesson == skill.lessons.length && skill.strength_gap >= 4) ? 'success' : '' }} {{skill.theme_color === '#99cc00' ? 'green' : (skill.theme_color === '#ff4444' ? 'red' : 'blue')}} skill skill-{{skill.order + 1}}">
          <div class="icon" style="background-image: url('{{iconSets.lesson}}');"></div>
          <h4 class="name">{{skill.title}}</h4>
          <div class="level" ng-if="skill.finished_lesson == skill.lessons.length && skill.strength_gap < 4"><span>{{'TEXT_STRENGTHEN' | translate}} :</span> {{skill.strength_gap}}/4</div>
          <a ng-if="skill.allow_shortcut && (skill.finished_lesson < skill.lessons.length)" ng-href="/shortcut/{{skill._id}}" class="test-out memo-button" tooltip="{{'TEXT_TOOLTIP_SHORTCUT_EXAM' | translate}}" tooltip-placement="bottom" translate="BTN_SHORTCUT_EXAM"></a>
          <a ng-if="skill.finished_lesson == skill.lessons.length" ng-href="/skill/{{skill._id}}/practice" class="small radius button transparent" translate="TEXT_STRENGTHEN_EXAM"></a>
        </div>
      </div>
      <div class="small-12 columns lessons">
        <div class="row">
          <div class="small-16 columns right grammar-note">
            &nbsp;
          </div>
          <div class="row {{skill.theme_color === '#99cc00' ? 'green1' : (skill.theme_color === '#ff4444' ? 'red1' : 'blue1')}} skill-{{skill.order + 1}}">
            <div class="{{$index < skill.finished_lesson ? 'past' : ($index == skill.finished_lesson ? 'unlocked' : 'locked')}} lesson text-center" ng-repeat="lesson in skill.lessons track by $index">
              <h4 class="name name-lesson"><span translate="TEXT_LESSON"></span> {{$index + 1}} <img class="tick-lesson" ng-src="/assets/img/tick.png" alt=""></h4>
              <div class="small-16 small-centered columns objectives">
                {{skill.lessons[$index].objectives.join(', ')}}
              </div>
              <a ng-if="$index < skill.finished_lesson" ng-href="/skill/{{skill._id}}/{{$index + 1}}" class="memo-button" translate="BTN_REPLAY_EXAM"></a>
              <a ng-if="$index == skill.finished_lesson" ng-href="/skill/{{skill._id}}/{{$index + 1}}" class="memo-button memo-1 memo-2 memo-3 memo-4 memo-5" translate="BTN_START_EXAM"></a>
              <a ng-if="$index > skill.finished_lesson" class="disabled memo-button"><i class="icon-lock"></i> {{'BTN_LOCK_EXAM' | translate}}</a>
            </div>
          </div>
          <div ng-switch on="showGrammar">
            <div ng-switch-when="en-vi_co_ban_1" grammar-co-ban-1>
            </div>
            <div ng-switch-when="en-vi_co_ban_2" grammar-co-ban-2>
            </div>
            <div ng-switch-when="en-vi_dai_tu_khach_quan" grammar-dai-tu-khach-quan>
            </div>
            <div ng-switch-when="en-vi_dai_tu_so_huu" grammar-dai-tu-so-huu>
            </div>
            <div ng-switch-when="en-vi_dong_tu_thi_qua_khu_hoan_thanh" grammar-dong-tu-thi-qua-khu-hoan-thanh>
            </div>
            <div ng-switch-when="en-vi_gioi_tu" grammar-gioi-tu>
            </div>
            <div ng-switch-when="en-vi_nhung_nhom_tu_thong_dung" grammar-nhung-nhom-tu-thong-dung>
            </div>
            <div ng-switch-when="en-vi_so_nhieu" grammar-so-nhieu>
            </div>
            <div ng-switch-when="en-vi_tu_han_dinh" grammar-tu_han_dinh>
            </div>
            <div ng-switch-when="en-vi_dong_tu_hien_tai_1" grammar-dong-tu-hien-tai-1>
            </div>
            <div ng-switch-when="en-vi_dong_tu_hien_tai_2" grammar-dong-tu-hien-tai-2>
            </div>
            <div ng-switch-when="en-vi_dong_tu_thi_qua_khu" grammar-dong-thi-qua-khu>
            </div>
            <div ng-switch-when="en-vi_dong_tu_qua_khu_2" grammar-dong-tu-qua-khu-2>
            </div>
            <div ng-switch-when="en-vi_bien_to_tinh_tu" grammar-bien-to-tinh-tu>
            </div>
            <div ng-switch-when="en-vi_dong_tu_thi_hien_tai_hoan_thanh" grammar-dong-tu-thi-hien-tai-hoan-thanh>
            </div>
            <div ng-switch-when="en-vi_dai_tu_quan_he" grammar-dai-tu-quan-he>
            </div>
            <div ng-switch-when="en-vi_dai_tu_phan_than" grammar-dai-tu-phan-than>
            </div>
            <div ng-switch-when="en-vi_danh_dong_tu_gerunds" grammar-dong-tu-duoi-ing>
            </div>
            <div ng-switch-when="en-vi_dong_tu_thi_tuong_lai" grammar-dong-tu-thi-tuong-lai>
            </div>
            <div ng-switch-when="en-vi_dong_tu_thi_tuong_lai_don" grammar-dong-tu-thi-tuong-lai-don>
            </div>
            <div ng-switch-when="en-vi_dong_tu_tuong_lai_hoan_thanh" grammar-dong-tu-thi-tuong-lai-hoan-thanh>
            </div>
            <div ng-switch-when="en-vi_dong_tu_khiem_khuyet_modal_auxiliaries" grammar-dong-tu-khiem-khuyet>
            </div>
            <div ng-switch-when="en-vi_tu_vung_dieu_kien_hoan_thanh" grammar-dieu-kien-hoan-thanh>
            </div>
            <div ng-switch-default><div google-ads-width="840px" google-ads-height="150px" google-ads-client="ca-pub-6371733042680225" google-ads-slot="6900997391" google-ads></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
