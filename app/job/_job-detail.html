<section class="job-detail-main">
  <section class="main-left">
    <section class="panel job-detail-panel">  
      <div class="job-detail-header">
      	<div class="left">
            <a class="return-button" ng-href="/job">&lsaquo; {{'TEXT_LIST_JOB_TITLE' | translate}} </a>
          </div>
      </div> 	
    </section>
  </section>
  <section class="main-right">
    <section class="panel job-info-panel">
    	<div class="job-info-title">
    		<span translate="TEXT_JOB_INFORMATION_TITLE"></span>
    	</div>
    	<div class="job-info-content">
    		<div class="by_time">
    			<span>Full-time</span>
    		</div>
    		<div class="by_location">
    			<span>Hà Nội</span>
    		</div>
    		<div class="by_phone">
    			<span>0986103650</span>
    		</div>
    	</div>
    	<div class="job-apply-content">
    		<div class="title">
    			<span translate="TEXT_APPLY_JOB_TITLE"></span>
    		</div>
    		<div class="apply-for-email">
    			<span class="title" translate="TEXT_APPLY_BY_EMAIL"></span>
    			<span class="email" translate="TEXT_EMAIL_TO_APPLY_JOB"></span>
    		</div>
    		<div class="apply-for-hot-line">
    			<span class="title" translate="TEXT_APPLE_BY_HOT_LINE"></span>
    			<span class="hot-line" translate="TEXT_HOT_LINE_TO_APPLY_JOB"></span>
    		</div>
    	</div>
    </section>
  </section>
</section>
