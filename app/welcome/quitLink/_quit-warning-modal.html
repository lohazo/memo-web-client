<div class="quit-exam-modal-inner">
  <div class="large-5 columns text-center">
    <div class="warning-sign"></div>
  </div>
  <div class="large-11 columns">
    <div class="row">
      <div class="warning-text">{{messages.alertMessage}}</div>
    </div>
    <div class="row">
      <div class="large-8 columns">
        <a title="" class="radius button quit-button expand" ng-click="quit()">{{messages.confirmButton}}</a>
      </div>
      <div class="large-8 columns">
        <a title="" class="radius button close-button expand" ng-click="close()">{{messages.cancelButton}}</a>
      </div>
    </div>
  </div>
</div>
