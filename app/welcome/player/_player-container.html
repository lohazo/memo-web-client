<div class="context-view" player-context-view></div>
<header class="player-header" settings="player.data.settings.header" current-step="player.data.currentStep" answered-steps="player.data.answeredSteps" skip="player.skip()" ng-class="{'hide': player.data.settings.header.hide}" welcome-player-header></header>
<div class="player-main" ng-switch on="player.data.currentStep">
  <div class="finish-screen" welcome-finish-screen ng-switch-when="5"></div>
  <div class="welcome-plaza-screen" welcome-plaza ng-switch-when="4"></div>
  <div class="claim-bonus-screen" claim-bonus-screen ng-switch-when="3"></div>
  <div class="question" ng-class="questionScreen.type" welcome-question-screen question="player.data.exam.translate_tutorial" answer="player.data.answer()" user-answer="player.data.currentData.answer.text" continue-button="player.data.settings.footer.rightButtons.continueButton" ng-switch-when="2"></div>
  <div class="dictionary-hint-screen" dictionary-hint-screen question="player.data.exam.dictionary_tutorial" current-data="player.data.currentQuestion" answer="player.data.answer()" ng-switch-when="1"></div>
  <div class="intro-screen" intro-screen message="{{player.data.exam.welcome_message}}" ng-switch-when="0"></div>
</div>
<footer class="player-footer"
  ng-class="{'hide': player.data.settings.footer.hide,
             'fail': player.data.currentQuestion.result === 0,
             'success': player.data.currentQuestion.result === 1}" settings="player.data.settings.footer" question="player.data.currentQuestion" click="player.click()" welcome-player-footer></footer>
