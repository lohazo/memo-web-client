<div class="buttons">
  <div class="left" ng-if="playerFooter.question.result != -1">
    <div class="grade">
      <span ng-if="playerFooter.question.result == 1" class="left icon-checkmark badge-big"></span>
      <span ng-if="playerFooter.question.result == 0" class="left icon-close badge-big"></span>
      <h3 ng-if="playerFooter.question.result == 1" translate="TEXT_CORRECT"><span class="lighter" ng-if="playerFooter.question.result === 1" ng-bind-html="playerFooter.question.answer"></span></h3>
      <h3 ng-if="playerFooter.question.result == 0" translate="TEXT_CORRECT_ANSWER"><span class="lighter" ng-if="playerFooter.question.result == 0">{{playerFooter.question.correctAnswer}}</span></h3>
      <div class="clearfix" ng-if="!playerFooter.settings.leftButtons.hide">
        <a title class="radius button report" dropdown-toggle="#report-dropdown" ng-click="playerFooter.reportDropdownClick()">{{'BTN_REPORT_BUG' | translate}}</a>
        <ul id="report-dropdown" class="f-dropdown" show-on-click="true">
          <li><input type="checkbox" id="1"><label for="1"><span class="box icon-checkmark"></span>{{'LABEL_CHECK_BOX_1' | translate}}</label></li>
          <li><input type="checkbox" id="2"><label for="2"><span class="box icon-checkmark"></span>{{'LABEL_CHECK_BOX_2' | translate}}</label></li>
          <li><input type="checkbox" id="3"><label for="3"><span class="box icon-checkmark"></span>{{'LABEL_CHECK_BOX_3' | translate}}</label></li>
          <li><input type="checkbox" id="4"><label for="4"><span class="box icon-checkmark"></span><textarea name=""></textarea></label></li>
          <li class="row unhoverable">
            <div class="right">
              <a class="radius button close" style="border-color: white" translate="BTN_CANCEL"></a>
              <a class="radius button send" style="border-color: white" translate="BTN_SEND"></a>
            </div>
          </li>
        </ul>
        <span class="welcome-tooltip fade in" ng-if="!playerFooter.settings.leftButtons.hideTooltips">
          <span class="tooltip-peg"></span>
          <span class="tooltip tip-right" translate="TEXT_TOOLTIP_CHECK_STAGE"></span>
          </span>
      </div>
    </div>
  </div>
  <div class="right" ng-if="!playerFooter.settings.rightButtons.hide">
    <a ng-if="playerFooter.settings.rightButtons.continueButton.disable" title="" class="radius button continue disable" ng-class="{'hide': playerFooter.settings.rightButtons.continueButton.hide}">{{playerFooter.settings.rightButtons.continueButton.text}}</a>
    <a ng-if="!playerFooter.settings.rightButtons.continueButton.disable" title="" class="radius button continue"
      ng-class="{'hide': playerFooter.settings.rightButtons.continueButton.hide}"
      ng-click="playerFooter.click()">{{playerFooter.settings.rightButtons.continueButton.text}}</a>
  </div>
</div>
